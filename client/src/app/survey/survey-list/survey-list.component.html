<div class="container">
  <div class="row">
      <div class="col-md-offset-3 col-md-6">
          <h1>Survey List</h1>


          <br>
          <table class="table table-bordered table-striped table-hover">
              <!-- Header Row-->
              <tr>
                  <th class="text-center">Title</th>
                  <th class="text-center">Author</th>
                  <th class="text-center">From</th>
                  <th class="text-center">To</th>
                  <th class="text-center">Created On</th>
              </tr>

              <!-- Repeatable Template Row -->
                  <tr *ngFor="let survey of surveys">
                      <td class="text-center">{{ survey.surveyTitle }}</td>
                      <td class="text-center">{{ survey.surveyAuthor }}</td>
                      <td class="text-center">{{ survey.surveyFrom }}</td>
                      <td class="text-center">{{ survey.surveyTill }}</td>
                      <td class="text-center">{{ survey.createDateAndTime }}</td>
                      <td class="text-center">
                      <a routerLink="/survey/edit/{{ survey._id }}"
                          class="btn btn-primary"><i class="fas fa-pencil-alt"></i> Detail</a>
                      </td>

                      <td class="text-center">
                              <a routerLink="/survey/surcey-list/delete/{{ survey._id }}" (click)="onDeleteClick()"
                                  class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete</a>
                              </td>

                              <td class="text-center">
                                <a routerLink="/survey/questions/{{ survey._id }}"
                                    class="btn btn-primary"><i class="fas fa-pencil-alt"></i> Detail</a>
                                </td>
                  </tr>
          </table>

      </div>
  </div>
</div>
