 <!-- Content for the Details Page -->
 <div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <h1>{{ title }}</h1>

            <form class="form" (submit)="onDetailsPageSubmit()">
                <div class="form-group">
                    <label for="FirstNameTextField">Title</label>
                    <input type="text" class="form-control"
                    id="TitleTextField"
                    placeholder="Enter a title"
                    name="title"
                    [(ngModel)]="survey.surveyTitle"
                    value="{{ survey.surveyTitle }}"
                    required>
                </div>

                <div class="form-group">
                    <label for="LastNameTextField">From</label>
                    <input type="text" class="form-control"
                    id="FromTextField"
                    placeholder="From"
                    name="from"
                    [(ngModel)]="survey.surveyFrom"
                    value="{{ survey.surveyFrom }}"
                    required>
                </div>

                <div class="form-group">
                    <label for="AgeTextField">To</label>
                    <input type="text" class="form-control"
                    id="ToTextField"
                    placeholder="To"
                    name="to"
                    [(ngModel)]="survey.surveyTill"
                    value="{{ survey.surveyTill }}"
                    required>
                </div>

                <button type="submit" class="btn btn-primary">
                <i class="fas fa-edit"></i> {{ title }}</button>
                <a routerLink="/contact/contact-list" class="btn btn-warning">
                    <i class="fas fa-undo"></i> Cancel</a>
            </form>


        </div>
    </div>
  </div>
