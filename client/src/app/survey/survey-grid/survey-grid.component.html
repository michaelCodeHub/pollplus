<div class="mat-elevation-z8">
    <mat-form-field class="search-form-field">
      <input matInput type="text" placeholder="filter" [(ngModel)]="searchKey" (keyup)="applyFilter()">
      <button mat-button *ngIf="searchKey" matSuffix mat-icon-button aria-label="Clear" (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">

    <!-- surveyTitle Column -->
    <ng-container matColumnDef="surveyTitle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>survey Title</th>
      <td mat-cell *matCellDef="let row">{{row.surveyTitle}}</td>
    </ng-container>

    <!-- surveyAuthor Column -->
    <ng-container matColumnDef="surveyAuthor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>survey Author</th>
      <td mat-cell *matCellDef="let row">{{row.surveyAuthor}}</td>
    </ng-container>
    <!-- surveyFrom Column -->
    <ng-container matColumnDef="surveyFrom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>survey From</th>
      <td mat-cell *matCellDef="let row">{{ row.surveyFrom | date:'short'}}</td>
    </ng-container>
    <!-- surveyTill Column -->
    <ng-container matColumnDef="surveyTill">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>survey Till</th>
      <td mat-cell *matCellDef="let row">{{row.surveyTill | date:'short'}}</td>
    </ng-container>
    <!-- surveyAuthor Column -->
    <ng-container matColumnDef="createDateAndTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>create Date And Time</th>
      <td mat-cell *matCellDef="let row">{{row.createDateAndTime | date:'short'}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button><mat-icon>launch</mat-icon> </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="6">
        Loading data .....
      </mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef colspan="6">
        No data.
      </mat-footer-cell>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': dataSource!=null}" ></tr>
    <tr mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide': !(dataSource!=null && dataSource.data.length==0)}" ></tr>
  </table>

  <mat-paginator #paginator

  [pageSize]="5" showFirstLastButtons
  [pageSizeOptions]="[5, 10, 2, 15]">
</mat-paginator>
</div>
